<div class="login">
    <div class="img-fluid">
        <img src="http://www.innowake.com/deloitte.png" class="img-responsive">
        <img src="http://www.innowake.com/wp-content/uploads/2016/08/Logo-Full-2.svg" class="img-responsive">
        <div class="text-center">
            <h3 class="bold">License Management Portal</h3>
        </div>
        
    <!-- </div *ngIf = 'isValid'>
        <div class="error"> 
          Invalid credentials. Please try again.
        </div> -->
    
        <div class="content">
          <form class="login-form" name="loginform" *ngIf="showLoginForm" (ngSubmit)="signin(user)">
            <h3 class="form-title font-green">Sign In</h3>
            <div class="alert alert-danger display-hide">
              <button class="close" data-close="alert"></button><span>Enter any username and password.</span>
            </div>
            <div class="form-group">
              <label class="control-label visible-ie8 visible-ie9">Username</label>
              <input class="form-control form-control-solid placeholder-no-fix" type="text" 
              autocomplete="off" placeholder="Username" name="userName" [(ngModel)]="user.userName" 
              (keyup.enter)="signin(user)" required/>

            </div>
            <div class="form-group">
              <label class="control-label visible-ie8 visible-ie9">Password</label>
              <input class="form-control form-control-solid placeholder-no-fix" type="password" 
              autocomplete="off" placeholder="Password" name="password" [(ngModel)]="user.password" 
              (keyup.enter)="signin(user)" required/>

            </div>
            <div class="form-actions">
              <button class="btn green uppercase center-block" type="submit">Login</button>
              <a class="font-green pull-right" href="javascript:;" data-toggle="tooltip" title="You can login with the same credentials that you use on your laptop.">Help</a>
            </div>
            
                
            
          </form>
          
        </div>
        <div *ngFor="let alert of alerts">
          <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" dismissible="true">{{ alert.msg }}</alert>
        </div>
      </div>
